{% extends "users/_base.html" %}
{% load staticfiles %}

{% block title %}
    <title>注册...</title>
{% endblock %}

{% block main-body %}
    <div class="container justify-content-center col-4">
        <form action="{% url 'user:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group icon m-3 text-center">
                <img src="{% static '/image/icon.jpeg' %}">
            </div>
            <div class="form-group row m-3">
                <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg text-dark">邮箱:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" name="account" placeholder="email">
                </div>
            </div>
            <div class="form-group row m-3">
                <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg text-dark">密码:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-lg" name="password" placeholder="password">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" value="register" class="btn text-light bg-primary m-2">
            </div>
        </form>
    </div>
{% endblock %}
